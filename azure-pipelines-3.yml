# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4374a38e-039a-44fc-a693-62435cc63412'
  imageRepository: 'sliemresumebuilder'
  containerRegistry: 'builderproj.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/AWS_ECS/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent pool name
  agentPoolName: 'new-agent-pool'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(agentPoolName)  # Specify the agent pool name here
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
